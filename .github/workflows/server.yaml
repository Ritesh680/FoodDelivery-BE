name: Deploy Node.js app to VPS

on:
  push:
    branches:
      - main # Trigger the workflow on push or pull request to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: pnpm ci

      - name: Build
        run: pnpm run build

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "cd /home/ritesh/FOOD_DELIVERY/FoodDelivery-BE && git pull && pnpm ci && pnpm run build && pm2 restart all"
